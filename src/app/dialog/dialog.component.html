<h1 mat-dialog-title>Add Product Form</h1>
<div mat-dialog-content>
    <form [formGroup]="productForm">
        <mat-divider></mat-divider>
        <mat-form-field appearance="fill">
            <mat-label>Product Name</mat-label>
            <input matInput placeholder="Name" formControlName="productName">  
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Product Category</mat-label>
            <mat-select placeholder="Category" formControlName="category">
                <mat-option value="fruits">Fruits</mat-option>
                <mat-option value="vegetables">Vegetables</mat-option>
                <mat-option value="electronics">Electronics</mat-option>
                <mat-option value="furniture">Furniture</mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Choose a date</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="date">
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

        <mat-label><h1>Product Freshness</h1></mat-label>
        <mat-radio-group class="vertical-radio-button" formControlName="freshness">
            <mat-radio-button *ngFor="let list of freshnessList" [value]="list" class="radio-btn">
                {{list}}
            </mat-radio-button>
        </mat-radio-group>

        <mat-form-field appearance="fill">
            <mat-label>Price</mat-label>
            <input type="number" matInput placeholder="Enter a price" formControlName="price">
        </mat-form-field>

        <angular-editor [config]="editorConfig" formControlName="comment"></angular-editor>
        <mat-divider></mat-divider>
    </form>
</div>

<div mat-dialog-action align="end" class="dialog-action">
    <button mat-raised-button color="primary" class="btn-save" (click)="addProduct()" [disabled]="productForm.invalid">{{actionBtn}}</button>
    <button mat-raised-button color="warn" mat-dialog-close>Close</button>
</div>
